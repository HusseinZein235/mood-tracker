<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        #results {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            overflow-x: auto;
            font-family: monospace;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>OpenRouter API Test</h1>
    <p>This page tests the connectivity to the OpenRouter API. Check the console logs for details.</p>
    
    <button id="runTest">Run Test Again</button>
    
    <div id="results">Test results will appear here...</div>
    
    <script>
        // Override console.log to also display in the results div
        const resultsDiv = document.getElementById('results');
        resultsDiv.textContent = '';
        
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function() {
            const args = Array.from(arguments);
            originalConsoleLog.apply(console, args);
            resultsDiv.textContent += '✓ ' + args.join(' ') + '\n';
        };
        
        console.error = function() {
            const args = Array.from(arguments);
            originalConsoleError.apply(console, args);
            resultsDiv.textContent += '✗ ' + args.join(' ') + '\n';
        };
        
        document.getElementById('runTest').addEventListener('click', function() {
            resultsDiv.textContent = '';
            location.reload();
        });
    </script>
    
    <script src="/js/openrouter-test.js"></script>
</body>
</html>
