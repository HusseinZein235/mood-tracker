<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام - تتبع المزاج</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card todo-card">
            <div class="card-header">
                <h1><i class="fas fa-tasks"></i> قائمة المهام</h1>
                <a href="/dashboard" class="back-btn"><i class="fas fa-arrow-right"></i> العودة للوحة الرئيسية</a>
            </div>
            <div class="card-body">
                <div class="todo-form">
                    <input type="text" id="todoInput" placeholder="أضف مهمة جديدة...">
                    <button id="addTodoBtn" class="btn btn-primary">إضافة</button>
                </div>
                
                <div class="todo-filters">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="active">غير مكتملة</button>
                    <button class="filter-btn" data-filter="completed">مكتملة</button>
                </div>
                
                <div class="todo-list" id="todoList">
                    <!-- Todo items will be added here by JavaScript -->
                </div>
                
                <div class="todo-stats">
                    <span id="todoCount">0 مهام متبقية</span>
                    <button id="clearCompletedBtn" class="btn btn-secondary">مسح المهام المكتملة</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert" id="alert"></div>

    <script src="/js/todo.js"></script>
</body>
</html>
