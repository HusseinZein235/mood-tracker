<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تتبع المزاج</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <div class="card-header">
                <h1><i class="fas fa-smile-beam"></i> السعادة النفسية</h1>
            </div>
            <div class="card-body">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('login')">تسجيل الدخول</button>
                    <button class="tab-btn" onclick="showTab('register')">إنشاء حساب</button>
                </div>
                
                <div id="login" class="tab-content active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">اسم المستخدم</label>
                            <input type="text" id="loginUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">كلمة المرور</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">دخول</button>
                    </form>
                </div>
                
                <div id="register" class="tab-content">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">اسم المستخدم</label>
                            <input type="text" id="regUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="regName">الاسم</label>
                            <input type="text" id="regName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="regDescription">وصف</label>
                            <textarea id="regDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">كلمة المرور</label>
                            <input type="password" id="regPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="regPasswordConfirm">تأكيد كلمة المرور</label>
                            <input type="password" id="regPasswordConfirm" name="passwordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">تسجيل</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="alert" id="alert"></div>

    <script src="/js/auth.js"></script>
</body>
</html>
